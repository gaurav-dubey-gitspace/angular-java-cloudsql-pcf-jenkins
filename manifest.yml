---
applications:
- name: sprinboot-application-cloudsql
  env:
    GOOGLE_APPLICATION_CREDENTIALS: "./sa-key/sa-pcf-kms-key.json"
  stack: cflinuxfs3
  routes:
  - route: sprinboot-application-cloudsql-funny-giraffe-ka.cfapps.us10.hana.ondemand.com
    protocol: http1
  processes:
  - type: task
    instances: 0
    memory: 1024M
    disk_quota: 1024M
    health-check-type: process
  - type: web
    instances: 1
    memory: 1024M
    disk_quota: 1024M
    health-check-type: port
