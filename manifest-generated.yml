---
applications:
- name: sprinboot-application-cloudsql
  stack: cflinuxfs3
  routes:
  - route: sprinboot-application-cloudsql.cfapps.us10.hana.ondemand.com
    protocol: http1
  processes:
  - type: task
    instances: 0
    memory: 1024M
    disk_quota: 1024M
    health-check-type: process
  - type: web
    instances: 1
    memory: 1024M
    disk_quota: 1024M
    health-check-type: port
